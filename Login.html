<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employees Cardviews</title>
<!-- bootstrape -->
<!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
<link rel="stylesheet" href="css/custom.min.css">
<!-- font awsome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="body" class="bg-primary theme-materia dx-device-desktop dx-device-generic">

<div class="container">
    <div class=" row  justify-content-center my-5">
        <div class="col-md-7 col-lg-5 text-center">
            <img src="asset/img/Git-logo.png" alt="Logo image" style="max-width:120px;">
        </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5 ">
        <div class="card theme-materia login-page shadow-lg p-5">
                <div class="d-flex">
                    <h2 class="mb-4  w-100">Sign In</h2>
                </div>
            
                <div class="input-group mb-3">
                    <span class="input-group-text" id="Username"><i class="fa-solid fa-user mr-2 text-primary"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="input Username">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="Password"><i class="fa-solid fa-lock mr-2 text-primary"></i></span>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="input Password">
                </div>
                <div class="form-group my-3 d-flex align-items-center ">
                    <div class="w-100">
                        <label class="checkbox-wrap checkbox-primary mb-0 text-primary">
                            <input type="checkbox" checked="">
                            <span class="checkmark ml-2 "></span>
                            Save Password
                        </label>
                    </div>
                    <div class="w-100 d-flex justify-content-end">
                        <button class="btn btn-primary " type="button">Login</button>
                    </div>
                </div>
               
                <div class="form-group text-center mt-4">
                    <p> Don't have account? <a href="#"> Sign Up</a></p>
                    <p><a href="#">Forgot Password</a></p>
                </div>
        </div>
        <div class="my-5"></div>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
